    // „Ç∑„É£„ÉÉ„Çø„ÉºÈü≥„ÇíÁîüÊàêÔºàWeb Audio APIÔºâ
    function playShutterSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 800;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }

    }

    let previewInterval = null;

    function playPreview() {
      if (frames.length === 0) {
        showMessage('„Éï„É¨„Éº„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');

      const speed = parseFloat(speedSlider.value);

      // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíÊúÄÂàù„ÅÆ„Éï„É¨„Éº„É†„Å´Âêà„Çè„Åõ„Çã
      const firstFrame = frames[0].imageData;
      canvas.width = firstFrame.width;
      canvas.height = firstFrame.height;

      currentFrameIndex = 0;

      function drawFrame() {
        const frame = frames[currentFrameIndex];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(frame.imageData, 0, 0, canvas.width, canvas.height);

        currentFrameIndex = (currentFrameIndex + 1) % frames.length;
        
        const adjustedDuration = frame.duration / speed;
        previewInterval = setTimeout(drawFrame, adjustedDuration);
      }

      drawFrame();
    }

    function stopPreview() {
      if (previewInterval) {
        clearTimeout(previewInterval);
        previewInterval = null;
      }
    }

    // ========================================
    // GIFÁîüÊàêÔºàÂÆâÂÆöÂåñÁâà„ÉªCORSÂØæÁ≠ñÔºâ
    // ========================================
    async function generateGIF() {
      if (frames.length === 0) {
        showMessage('„Éï„É¨„Éº„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');
        return null;
      }

      showProgress('GIFÁîüÊàêÊ∫ñÂÇô‰∏≠...', 0);

      return new Promise(async (resolve, reject) => {
        try {
          // ÊúÄÂàù„ÅÆ„Éï„É¨„Éº„É†„ÅÆ„Çµ„Ç§„Ç∫„ÇíÂèñÂæó
          const firstFrame = frames[0].imageData;
          const width = firstFrame.width;
          const height = firstFrame.height;

          console.log('GIFÁîüÊàêÈñãÂßã:', { frameCount: frames.length, width, height });

          // CORSÂØæÁ≠ñ: Worker„Çπ„ÇØ„É™„Éó„Éà„Çífetch„Åó„Å¶blob URL„Å®„Åó„Å¶Ë™≠„ÅøËæº„ÇÄ
          let workerScriptUrl;
          try {
            const workerScriptResponse = await fetch('https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js');
            const workerScriptBlob = await workerScriptResponse.blob();
            workerScriptUrl = URL.createObjectURL(workerScriptBlob);
            console.log('Worker„Çπ„ÇØ„É™„Éó„ÉàË™≠„ÅøËæº„ÅøÊàêÂäü');
          } catch (workerError) {
            console.warn('Worker„Çπ„ÇØ„É™„Éó„ÉàË™≠„ÅøËæº„ÅøÂ§±Êïó„ÄÅworkersÁÑ°ÂäπÂåñ:', workerError);
            workerScriptUrl = null;
          }

          const gif = new GIF({
            workers: workerScriptUrl ? 2 : 0, // Worker„Åå‰Ωø„Åà„Å™„ÅÑÂ†¥Âêà„ÅØ0
            quality: 10,
            width: width,
            height: height,
            workerScript: workerScriptUrl,
            repeat: 0 // ÁÑ°Èôê„É´„Éº„Éó
          });

          // „Éï„É¨„Éº„É†„ÇíÈ†ÜÊ¨°ËøΩÂä†ÔºàÂÆâÂÆöÊÄßÂêë‰∏ä„ÅÆ„Åü„ÇÅÂêåÊúüÁöÑ„Å´Âá¶ÁêÜÔºâ
          let frameIndex = 0;
          
          function addNextFrame() {
            if (frameIndex >= frames.length) {
              // ÂÖ®„Éï„É¨„Éº„É†ËøΩÂä†ÂÆå‰∫Ü„ÄÅ„É¨„É≥„ÉÄ„É™„É≥„Ç∞ÈñãÂßã
              console.log('ÂÖ®„Éï„É¨„Éº„É†ËøΩÂä†ÂÆå‰∫Ü„ÄÇ„É¨„É≥„ÉÄ„É™„É≥„Ç∞ÈñãÂßã...');
              updateProgress(30, 'GIFÁîüÊàê‰∏≠...');
              gif.render();
              return;
            }

            const frame = frames[frameIndex];
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(frame.imageData, 0, 0, width, height);

            gif.addFrame(tempCtx, { delay: frame.duration, copy: true });

            frameIndex++;
            const progress = (frameIndex / frames.length) * 30;
            updateProgress(progress, `„Éï„É¨„Éº„É† ${frameIndex}/${frames.length} ËøΩÂä†‰∏≠...`);
            console.log(`„Éï„É¨„Éº„É† ${frameIndex}/${frames.length} ËøΩÂä†ÂÆå‰∫Ü`);

            // Ê¨°„ÅÆ„Éï„É¨„Éº„É†„ÇíÈùûÂêåÊúü„ÅßËøΩÂä†ÔºàUI„ÅÆÂøúÁ≠îÊÄß„Çí‰øù„Å§Ôºâ
            setTimeout(addNextFrame, 0);
          }

          // „Éï„É¨„Éº„É†ËøΩÂä†ÈñãÂßã
          addNextFrame();

          gif.on('progress', (p) => {
            const progress = 30 + (p * 70);
            updateProgress(progress, `GIFÁîüÊàê‰∏≠... ${Math.round(p * 100)}%`);
            console.log('GIFÁîüÊàêÈÄ≤Êçó:', Math.round(p * 100) + '%');
          });

          gif.on('finished', (blob) => {
            console.log('GIFÁîüÊàêÂÆå‰∫Ü:', blob.size, 'bytes');
            updateProgress(100, 'GIFÁîüÊàêÂÆå‰∫ÜÔºÅ');
            setTimeout(() => {
              hideProgress();
              resolve(blob);
            }, 500);
          });

          gif.on('abort', () => {
            console.error('GIFÁîüÊàê„Åå‰∏≠Êñ≠„Åï„Çå„Åæ„Åó„Åü');
            hideProgress();
            reject(new Error('GIFÁîüÊàê„Åå‰∏≠Êñ≠„Åï„Çå„Åæ„Åó„Åü'));
          });

          gif.on('error', (error) => {
            console.error('GIFÁîüÊàê„Ç®„É©„Éº:', error);
            hideProgress();
            reject(error);
          });

        } catch (error) {
          console.error('GIFÁîüÊàêÂá¶ÁêÜ„Ç®„É©„Éº:', error);
          hideProgress();
          reject(error);
        }
      });
    }

    // ========================================
    // FFmpeg.wasm „Å´„Çà„Çã MP4 Â§âÊèõ
    // ========================================
    async function loadFFmpeg() {
      if (ffmpegLoaded) return ffmpegInstance;

      showLoading('FFmpeg „ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...');

      try {
        const { FFmpeg } = await import('https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.7/+esm');
        const { toBlobURL } = await import('https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/+esm');

        const baseURL = 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.6/dist/umd';

        ffmpegInstance = new FFmpeg();
        
        ffmpegInstance.on('log', ({ message }) => {
          console.log('[FFmpeg]', message);
        });

        ffmpegInstance.on('progress', ({ progress }) => {
          const percent = Math.round(progress * 100);
          updateProgress(percent, `MP4Â§âÊèõ‰∏≠... ${percent}%`);
        });

        await ffmpegInstance.load({
          coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
          wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm')
        });

        ffmpegLoaded = true;
        hideLoading();
        showMessage('FFmpeg „ÅÆË™≠„ÅøËæº„Åø„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü', 'success');
        return ffmpegInstance;

      } catch (error) {
        hideLoading();
        showMessage('FFmpeg „ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
        throw error;
      }
    }

    async function convertGIFtoMP4(gifBlob) {
      try {
        const ffmpeg = await loadFFmpeg();

        showProgress('MP4Â§âÊèõÊ∫ñÂÇô‰∏≠...', 0);

        // GIF„ÇíFFmpeg„ÅÆ„Éï„Ç°„Ç§„É´„Ç∑„Çπ„ÉÜ„É†„Å´Êõ∏„ÅçËæº„Åø
        updateProgress(10, 'GIF„Éá„Éº„ÇøË™≠„ÅøËæº„Åø‰∏≠...');
        const gifData = new Uint8Array(await gifBlob.arrayBuffer());
        
        updateProgress(20, 'FFmpeg„Å´„Éá„Éº„ÇøËª¢ÈÄÅ‰∏≠...');
        await ffmpeg.writeFile('input.gif', gifData);

        // FFmpeg„Ç≥„Éû„É≥„ÉâÂÆüË°å
        // 480pxÂπÖ„Å´„Çπ„Ç±„Éº„É´„ÄÅ15fps„ÄÅH.264„Ç≥„Éº„Éá„ÉÉ„ÇØ„ÄÅÊúÄÈÅ©ÂåñË®≠ÂÆö
        updateProgress(30, 'MP4Â§âÊèõ‰∏≠...');
        await ffmpeg.exec([
          '-i', 'input.gif',
          '-movflags', '+faststart',
          '-pix_fmt', 'yuv420p',
          '-vf', "scale='min(480,iw)':-2,fps=15",
          '-c:v', 'libx264',
          '-preset', 'fast',
          '-crf', '28',
          '-an',
          'output.mp4'
        ]);

        // Âá∫Âäõ„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøÂèñ„Çä
        updateProgress(90, 'MP4„Éá„Éº„ÇøÂèñÂæó‰∏≠...');
        const mp4Data = await ffmpeg.readFile('output.mp4');
        const mp4Blob = new Blob([mp4Data.buffer], { type: 'video/mp4' });

        // „ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        updateProgress(95, 'ÂæåÂá¶ÁêÜ‰∏≠...');
        await ffmpeg.deleteFile('input.gif');
        await ffmpeg.deleteFile('output.mp4');

        updateProgress(100, 'MP4Â§âÊèõÂÆå‰∫ÜÔºÅ');
        setTimeout(() => hideProgress(), 500);
        
        return mp4Blob;

      } catch (error) {
        hideProgress();
        showMessage('MP4Â§âÊèõ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
        throw error;
      }
    }

    // ========================================
    // „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂá¶ÁêÜ
    // ========================================
    function downloadBlob(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      // „É°„É¢„É™„É™„Éº„ÇØ„ÇíÈò≤„Åê„Åü„ÇÅ„ÄÅÂ∞ë„ÅóÈÅÖÂª∂„Åï„Åõ„Å¶„Åã„ÇâURL„ÇíËß£Êîæ
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    }

    function showProgress(message, percent) {

      progressText.textContent = message;
      updateProgress(percent, message);
    }

    function updateProgress(percent, message) {
      progressFill.style.width = percent + '%';
      progressFill.textContent = Math.round(percent) + '%';
      if (message) {
        progressText.textContent = message;
      }
    }

    function hideProgress() {
      progressContainer.classList.remove('active');

    function hideLoading() {
      loadingOverlay.classList.remove('active');

    function showMessage(message, type = 'info') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message message-${type}`;
      messageDiv.textContent = message;
      messageContainer.innerHTML = '';
      messageContainer.appendChild(messageDiv);

      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function updateOnionSkin() {
      const canvas = document.getElementById('onionSkinCanvas');
      if (!canvas) return;

      const ctx = canvas.getContext('2d');

      if (isOnionSkinEnabled && frames.length > 0 && cameraStream && videoPreview.videoWidth > 0) {
        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„Çí„Éì„Éá„Ç™„Å®Âêå„Åò„Å´„Åô„Çã

        const lastFrame = frames[frames.length - 1];
